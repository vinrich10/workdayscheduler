  <body>
    <header class="jumbotron">

      <p class="lead">Plan your work day</p>

      <div class="input-group input-group-lg" data-hour="9">

            <!-- time-block class -->
            <span class="input-group-text time-block nineAM"></span>
        </div>
        <input type="text" class="form-control control9" aria-label="Large">
         <!-- responsive save button using favacon -->
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
